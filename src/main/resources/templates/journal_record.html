<!DOCTYPE html>
<html>

<head>
	<meta charset="UTF-8">
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">

	<title>店内注文App | ジャーナル</title>
</head>

<body>
	<div class="container py-5">
		<h1 class="text-center mb-3">ジャーナル</h1>
		<table class="table">
			<thead>
				<tr>
					<th>テーブル番号</th>
					<th>お客様番号</th>
					<th>お支払明細</th>
					<th>CheckIn-Time</th>
					<th>CheckOut-Time</th>
				</tr>
			</thead>

			<tbody th:each="obj : ${cusInfoRecListObj}">
				<tr th:object="${obj}">
					<th><span th:text="*{tableId}"></span></th>
					<th><span th:text="*{customerId}"></span></th>
					<th>
						<a th:href="'paymentDetail?cusId=' + *{customerId} + '&tableId='+ *{tableId} +'&page=1'" class="btn btn-link">お支払い明細</a>
					</th>
					<th><span th:text="*{checkInTime}"></span></th>
					<th><span th:text="*{checkOutTime}"></span></th>
				</tr>
			</tbody>
			
		</table>
	</div>
</body>

</html>
