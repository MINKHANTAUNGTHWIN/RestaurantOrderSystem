<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
	<link rel="stylesheet" href="style.css">

	<title>店内注文App | 明細書</title>
</head>

<body>
	<div class="col-5 m-auto p-2">
		<h2 class=" text-center">支払明細</h2>
		
		<!--<div th:if="${orderListObj.empty}">
			<h1 class="text-center">Empty Order!</h1>
		</div>-->
		
		<div class="d-flex flex-column" th:each="orderObj : ${orderListObj}">
			
			<!-- Item -->
			<div class="border mb-2 flex-fill d-flex flex-column justify-content-between p-2" th:object="${orderObj}" >

				<div class="">
					<h3><span th:text="*{orderMenuName}"></span></h3>
				</div>

				<div class="d-flex justify-content-between">
					
					<div class="">Prize : <span th:text="*{orderItemPrice}"></span> Yen , 
						Qty:<span th:text="*{orderQuantity}"></span>
					</div>
					
					<div>
						Total Price:<span th:text="*{orderItemPrice*orderQuantity}"> Yen</span>
					</div>
				</div>
				
			</div>
			
		</div><hr>
		
		
			<div class="d-flex flex-column">
				<div class="d-flex justify-content-between">
					<div>SubTotal:</div>
					<div><span th:text="${subTotal}"></span></div>
				</div>
				<div class="d-flex justify-content-between">
					<div>Tax:</div>
					<div><span th:text="${tax}"></span></div>
				</div>
				<div class="d-flex justify-content-between">
					<div>Total:</div>
					<div><span th:text="${total}"></span></div>
				</div>
			</div><hr>
			
			<div class="d-flex">
				<button class="btn btn-primary form-control">print</button>
				<a th:if="${pageId==0}" th:href="'finishBillCheckOut?customerId='+ ${cusId} + '&tableId=' + ${tabId}" class="btn btn-primary form-control">お支払い完了</a>
			</div>
	</div>
</body>

</html>
