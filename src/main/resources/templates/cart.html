<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
	<link rel="stylesheet" href="style.css">

	<title>店内注文App | カート</title>
</head>

<body>
	<div class="col-5 m-auto p-2">
		<h2 class=" text-center">カート<i class="bi bi-cart3"></i></h2>
		
		<div th:if="${orderListObj.empty}">
			<h1 class="text-center">Empty Order!</h1>
		</div>
		
		<div class="d-flex flex-column" th:each="orderObj : ${orderListObj}">
			
			<!-- Item -->
			<div class="border mb-2 flex-fill d-flex flex-column justify-content-between p-2" th:object="${orderObj}" >

				<div class="">
					<h3><span th:text="*{orderMenuName}"></span></h3>
				</div>

				<div class="d-flex justify-content-between">
					<div class="">Prize : <span th:text="*{orderItemPrice}"></span> Yen </div>
					<div class="">
						<i class="bi bi-plus"></i>
						<span th:text="*{orderQuantity}"></span>
						<i class="bi bi-dash"></i>
					</div>
					<div>
						
					</div>
				</div>
				
				
				<div class="d-flex mt-3">
					<a th:href=" 'orderAction?orderId=' + *{orderId} "  class="btn btn-primary form-control">Order Now</a>
					<a th:href=" 'deleteOrder?orderId=' + *{orderId} " class="btn btn-danger form-control">Cancel</a>
				</div>
				
			</div>
			
		</div>

		

	</div>
</body>

</html>
